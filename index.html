<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>хера чё я умею не зря пары прогуливал</title>
</head>
<body>
    <div id="main">
        <a id="ras" class="sliding-button">Расписание</a>
        <a id="zam" class="sliding-button">Замены</a>
        <a id="lec" class="sliding-button">Лекции</a>

    </div>
    <div id ="ras1">
        <a id="pon" class="sliding-button">pon</a>
        <a id="vt" class="sliding-button">vt</a>
        <a id="sr" class="sliding-button">sr</a>
        <a id="ct" class="sliding-button">ct</a>
        <a id="pt" class="sliding-button">pt</a>
        <a id="sb" class="sliding-button">sb</a>
        <a id="bras" class="sliding-button">back</a>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let ras = document.getElementById("ras");
        ras.addEventListener("click", () => {
            document.getElementById("main").style.display ="none";
            document.getElementById("ras1").style.display ="block";
        });
        let bras = document.getElementById("bras");
        bras.addEventListener("click", () => {
            document.getElementById("main").style.display ="block";
            document.getElementById("ras1").style.display ="none";
        });

    </script>

</body>
</html>
